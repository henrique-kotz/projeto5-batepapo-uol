<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="Bate Papo UOL Logo">
        <ion-icon name="people" onclick="toggleMenu()"></ion-icon>
    </header>

    <main>
        <div class="login-screen">
            <img src="images/logo.svg" alt="Bate Papo UOL">
            <input type="text" placeholder="Digite seu nome" onkeypress="sendUsernameEnter(event)" data-identifier="enter-name">
            <button onclick="sendUsername()" data-identifier="start">Entrar</button>
        </div>

        <ul></ul>
        <div class="background hidden" onclick="toggleMenu()"></div>
    </main>

    <aside class="hidden">
        <h2>Escolha um contato para enviar mensagem:</h2>
        <ul class="contacts"></ul>

        <h2>Escolha a visibilidade:</h2>
        <ul class="visibility">
            <li onclick="selectVisibility(this)" data-identifier="visibility">
                <div>
                    <ion-icon name="lock-open"></ion-icon>
                    <p>PÃºblico</p>
                </div>
                <img src="images/check.svg" alt="checkmark">
            </li>
            <li onclick="selectVisibility(this)" data-identifier="visibility">
                <div>
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                </div>
                <img src="images/check.svg" alt="checkmark" class="hidden">
            </li>
        </ul>
    </aside>

    <footer>
        <div>
            <input type="text" placeholder="Escreva aqui..." onkeypress="sendMessageEnter(event)">
            <p>Enviando para <span>Todos</span> (<span>publicamente</span>)</p>
        </div>
        <ion-icon name="paper-plane-outline" onclick="sendMessage()" data-identifier="send-message"></ion-icon>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="js/scripts.js"></script>
</body>
</html>
